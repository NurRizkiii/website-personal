<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
             background:#F5F5F5; /* Ganti 'background.jpg' dengan nama file gambar Anda */
            font-family: 'Arial', sans-serif;
            color: #2E8B57;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .contact-icons a {
            margin: 0 20px;
            text-decoration: none;
            color: #EEE8AA;
            font-size: 24px;
            transition: color 0.3s;
        }

        .contact-icons a:hover {
            color: #98FB98; /* Ganti dengan warna yang diinginkan */
        }

        #comment-section {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #comment-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #comment-section textarea {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #FFF5EE;
            font-size: 16px;
            resize: none;
        }

        #comment-section button {
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #00f; /* Ganti dengan warna yang diinginkan */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #comment-section button:hover {
            background-color: #0056b3; /* Ganti dengan warna yang diinginkan */
        }

        .back-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color:#556B2F; /* Ganti dengan warna yang diinginkan */
            color: #FFFAF0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #3CB371; /* Ganti dengan warna yang diinginkan */
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>

    <p>Untuk informasi lebih lanjut bisa hubungi kami via WhatsApp, Instagram, or Facebook</p>

    <div class="contact-icons">
        <a href="https://wa.me/085338684892" target="_blank">WhatsApp</a>
        <a href="https://www.instagram.com/nurrizki982" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/Nur Rizky" target="_blank">Facebook</a>
    </div>
        <div class="back-button" onclick="goBack()">Back to index</div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
